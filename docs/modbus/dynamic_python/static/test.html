<!DOCTYPE html>
	<script>
	function startTimer(){
		setInterval(writeToScreen,1000)
	}
function writeToScreen(){
var pre=document.createElement('p')
pre.style.wordWrap='break-word'
pre.innerHTML='hello world'
output.appendChild(pre)
}
</script>
<body onload='startTimer()'>
		<div id='output'>
				</div>
		</body>
