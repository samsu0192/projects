<!DOCTYPE html>
<html>
	<head>
		<script type='text/javascript'>
			var socket=null;
			var isopen=false;
			window.onload=function(){
			
				socket=new WebSocket("ws://127.0.0.1:9000");
				socket.binaryType='arraybuffer';

				socket.onopen=function(){
					console.log('connected!');
					isopen=true;
				}
				function addMessage(message){
					var text=document.createTextNode(message),
						el=document.createElement('li'),
						poollist=document.getElementById('poollist');

						el.appendChild(text)
						poollist.appendChild(el)
				}
				socket.onmessage=function(e){
					if (typeof e.data == 'string'){
					console.log('text message received:'+e.data);
					addMessage(e.data)
					}else{
					var arr=new Uint8Array(e.data);
					var hex='';
					for (var i=0;i<arr.length;i++){
						hex+=('00'+arr[i].toString(16)).substr(-2);
					}
					console.log('Binary message received: '+hex);
					}
				}

				socket.onclose=function(e){
					console.log('connection closed.');
					socket=null;
					isopen=false;
				}
			};
			function sendTrigger(){
				if (isopen){
					socket.send("trigger")
					console.log("trigger char sent")
				}	else {
					console.log("connection not opened.")
				}
			};
			function pooling(){
				setInterval(sendTrigger,500)
			}
</script>
					</head>
<body>					
	<p>Open your browser's JavaScript console to see what's happening (hit F12).</p>
	<button onclick='sendTrigger()'>Send Trigger Message </button>
	<button onclick='pooling()'>Trigger pool </button>
	</br>
	<ul id='poollist'></ul>
</body>
</html>
