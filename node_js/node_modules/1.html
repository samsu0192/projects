<!doctype html>
<script>
var SerialPort=require('serialport').SerialPort
var modbus=require('modbus-rtu');

var portId='/dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AI04UGGP-if00-port0'
var myPort= new SerialPort(portId,{
	baudrate: 9600
		});
var master=new modbus.Master(myPort)

modbus.readCoils(
		1,//slave address
		0,//first coil status
		8,//number of coils to read
		function(err,data){
	if (!err){
		document.write(data)
		console.log(data)
	}else {
	console.error('readCoils() error: '+err);
	}
		})
		
</script>
